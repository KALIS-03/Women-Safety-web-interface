<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-pink-600 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="h-12 w-12 mr-4">
            <h1 class="text-3xl font-bold text-white">Women Safety App</h1>
        </div>
        <div>
            <button id="alertButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-lg mr-4">
                Emergency Alert
            </button>
        </div>
    </nav>
    <div class="container mx-auto mt-10 px-6 flex justify-between items-start">
        <div class="w-1/2 text-left">
            <h2 class="text-2xl font-semibold">Your Safety is Our Priority</h2>
            <p class="text-gray-700 mt-2 mb-6">Quick and easy access to emergency alerts and safe routes.</p>
            <div class="mt-4">
                <input id="locationInput" type="text" placeholder="Enter your location" class="border p-2 rounded-l-md w-full">
                <button id="findRouteButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-md mt-4">
                    <a href="https://www.google.co.in/maps"target="blank">Find Safe Route</a>
                </button>
            </div>
            <div id="routeDisplay" class="mt-4 text-gray-700"></div>
        </div>
    </div>
    <div class="bg-custom h-screen mt-16 flex items-center">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="w-1/2 text-pink">
                <h3 class="text-xl font-bold">Emergency Contacts & Live Location</h3>
                <p class="mt-4">Add your emergency contacts and share your live location with them.</p>
            </div>
            <div class="w-1/2">
                <div class="bg-pink p-6 rounded-lg shadow-lg text-center">
                    <h4 class="text-lg font-semibold text-black-800">Emergency Contacts</h4>
                    <ul class="mt-4 text-black-700">
                        <li>Contact 1: +8754295352</li>
                        <li>Contact 2: +0987654321</li>
                    </ul>
                    <button id="shareLocationButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-6">
                        Share Live Location
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
